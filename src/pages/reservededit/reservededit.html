<ion-header>

  <ion-navbar color="black">
    <ion-title>Edit Reserved</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div>
    <h6>Trip Scheduled on Monday,14th October 2017</h6>
    <ion-item>
      <ion-label stacked>From</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label stacked>To</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
      <ion-item>
            <ion-label>Start Time</ion-label>
            <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A"></ion-datetime>
          </ion-item>
        
            <ion-list radio-group>
                <ion-list-header>
                  Drive Categories
                </ion-list-header>
              
                <ion-item>
                  <ion-label>Silver</ion-label>
                  <ion-radio checked="true" value="go"></ion-radio>
                </ion-item>
              
                <ion-item>
                  <ion-label>Gold</ion-label>
                  <ion-radio value="rust"></ion-radio>
                </ion-item>
              
                <ion-item>
                  <ion-label>Luxurry</ion-label>
                  <ion-radio value="python"></ion-radio>
                </ion-item>
              </ion-list>
              <button ion-button block color="black" style="font-family: Montel">Save</button>
  </div>
  

</ion-content>
