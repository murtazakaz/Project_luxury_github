<ion-header>
    <ion-navbar color="themeClr">
        <ion-title>List</ion-title>
    </ion-navbar>
    <div>
        <ion-segment [(ngModel)]="nearby">
            <ion-segment-button value="nearby">
                Nearby
            </ion-segment-button>
            <ion-segment-button value="desired">
                Desired Location
            </ion-segment-button>
        </ion-segment>
    </div>
</ion-header>
