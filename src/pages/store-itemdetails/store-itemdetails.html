<ion-header>
    <ion-navbar color="themeClr">
        <ion-title>Details</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding class="background-store">
    <div>
        <ion-card>
            <img src="{{photopath}}" />
            <ion-card-content>
                <ion-card-title align="center" *ngIf="placename">
                    {{placename}}
                </ion-card-title>

                <ion-row style="border-bottom: 1px solid rgba(244, 244, 244, 0.28)" *ngIf="placeaddress">
                    <ion-col col-3 align="center">
                        <ion-icon name="pin"></ion-icon>
                    </ion-col>
                    <ion-col col-1></ion-col>
                    <ion-col col-8>{{placeaddress}}</ion-col>
                </ion-row>
                <ion-row style="border-bottom: 1px solid rgba(244, 244, 244, 0.28)" *ngIf="rating">
                    <ion-col col-3 align="center">
                        <ion-icon name="star-half"></ion-icon>
                    </ion-col>
                    <ion-col col-1></ion-col>

                    <ion-col col-8>{{rating}}</ion-col>

                    <!-- <a tappable (click)="actionsheetmap(googlemapurl)">
                        <ion-col col-8>Get Direction</ion-col>
                    </a> -->

                </ion-row>
                <ion-row style="border-bottom:1px solid rgba(244, 244, 244, 0.28)" *ngIf="website">
                    <ion-col col-3 align="center">
                        <ion-icon name="globe"></ion-icon>
                    </ion-col>
                    <ion-col col-1></ion-col>
                    <a style="color: #488aff; text-decoration: none;" href={{website}}>
                        <ion-col col-8>View Website</ion-col>
                    </a>
                    <!-- <a tappable (click)="actionsheetmap(googlemapurl)">
                        <ion-col col-8>Get Direction</ion-col>
                    </a> -->

                </ion-row>
                <ion-row style="border-bottom: 1px solid rgba(244, 244, 244, 0.28)" *ngIf="contact">
                    <ion-col col-3 align="center">
                        <ion-icon name="call"></ion-icon>
                    </ion-col>
                    <ion-col col-1></ion-col>
                    <a (tap)="call()">
                        <ion-col col-8>Call</ion-col>
                    </a>
                </ion-row>
                <br>

            </ion-card-content>

        </ion-card>
    </div>
</ion-content>

<ion-footer>
    <ion-toolbar align="center" *ngIf="googlemapurl">

        <a href={{googlemapurl}}> <button ion-button style="background: black;">Start Route</button></a>
        <span style="color:black;">OR</span>
        <button (click)="opendrive()" ion-button style="background: black;">Book Luxurri</button>
    </ion-toolbar>
</ion-footer>
