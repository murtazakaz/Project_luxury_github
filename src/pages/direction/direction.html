<!--
  Generated template for the DirectionPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color="themeClr">
    <ion-title>Get Directions</ion-title>
    <ion-buttons end>
        <button ion-button style="background:transparent;font-size: 2.7rem;" (click)="dismiss()">
     <ion-icon class="iconsize" name="close"></ion-icon>
    </button>
    </ion-buttons>
  </ion-navbar>
  <ion-searchbar [(ngModel)]="autocomplete.query" [showCancelButton]="true" (ionInput)="updateSearch()" (ionCancel)="dismiss()"></ion-searchbar>
</ion-header>


<ion-content padding class="background">

  <ion-list>
    <ion-item *ngFor="let item of autocompleteItems" tappable (click)="chooseItem(item)">
      {{ item }}
    </ion-item>
  </ion-list>

</ion-content>
