<ion-header>

    <ion-navbar color="black">
        <ion-title>Change Password</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item style="border: 1px solid rgba(128, 128, 128, 0.39);">
        <ion-label stacked>Current Password</ion-label>
        <ion-input type="password" [(ngModel)]="cpwd">

        </ion-input>
    </ion-item>
    <ion-item style="border: 1px solid rgba(128, 128, 128, 0.39);">
        <ion-label stacked>New Password</ion-label>
        <ion-input type="password" [(ngModel)]="npwd">

        </ion-input>
    </ion-item>
    <ion-item style="border: 1px solid rgba(128, 128, 128, 0.39);">
        <ion-label stacked>Confirm Password</ion-label>
        <ion-input type="password" [(ngModel)]="confirmpwd">

        </ion-input>
    </ion-item>
    <button ion-button block color="black" style="font-family: Montel;background:black">Change</button>

</ion-content>
